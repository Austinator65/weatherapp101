<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>

    <form th:action="@{/signup}" method="post" class="register-form" th:object="${userDto}" >

        <label>
        <input type="text" name="firstname" placeholder="First name"  th:field="*{firstName}" required>
        </label>

        <label>
            <input type="text" name="lastname" placeholder="lastName" required>
        </label>

        <label>
            <input type="email" name="email" placeholder="email address" required>
        </label>

        <label>
            <input type="password" name="password" placeholder="Password" required/>
        </label>

        <button type="submit" name="signup">Register</button>
    </form>


    <p class="message">Already registered? <a href="/login" methods="get">Sign In</a></p>


</body>
</html>
